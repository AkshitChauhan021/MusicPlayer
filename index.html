<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"> <img src="logo.png" alt="Spotify"></li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
    
        <div class="songList">
            <h1>Best of Arijit Singh</h1>
            <div class="songItemContainer">
            <div>
                <div class="songItem">
                    <img src="Covers/1.jpg" alt="1">
                    <span class = "songName"></span>
                    <span class="songlistplay"><span class="timesstamp">05:34<i id="0" class = "far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/2.jpg" alt="1">
                    <span class = "songName"></span>
                    <span class="songlistplay"><span class="timesstamp">05:34<i id="1" class ="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/3.jpg" alt="1">
                    <span class = "songName"></span>
                    <span class="songlistplay"><span class="timesstamp">05:34<i id="2" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/4.jpg" alt="1">
                    <span class = "songName"></span>
                    <span class="songlistplay"><span class="timesstamp">05:34<i id="3" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/5.jpg" alt="1">
                    <span class = "songName"></span>
                    <span class="songlistplay"><span class="timesstamp">05:34<i id="4" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/6.jpg" alt="1">
                    <span class = "songName"></span>
                    <span class="songlistplay"><span class="timesstamp">05:34<i id="5" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/7.jpg" alt="1">
                    <span class = "songName"></span>
                    <span class="songlistplay"><span class="timesstamp">05:34<i id="6" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/8.jpg" alt="1">
                    <span class = "songName"></span>
                    <span class="songlistplay"><span class="timesstamp">05:34<i id="7" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
             </div>
            </div>    
        </div>


        <div class="songBanner"></div>
    </div>
<div class="bottom">
    <input type="range" name="range" id="myProgressBar" min="0" max="100">
    <div class="icons">
        <i class="fas fa-3x fa-step-backward" id="previous"></i>
        <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
        <i class="fas fa-3x fa-step-forward" id="next"></i> 
    <div class="songInfo">
        <img src="playing.gif.gif" width="42px" alt="" id="gif"> <span id="masterSongName">Tere Hawale - Laal Singh Chaddha</span>
    </div>
</div>
<script src="https://kit.fontawesome.com/9c55e03650.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
